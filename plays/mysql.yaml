---
- name: Install and Configure MySQL (Ubuntu + RHEL)
  hosts: all
  become: true
  gather_facts: true

  vars:
    mysql_root_password: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['dbCustomPassword'] | default('rootroot') }}"
    db_password: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['dbCustomPassword'] | default('') }}"
    db_user: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['dbCustomUser'] | default('') }}"
    db_name: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['dbCustomName'] | default('') }}"
    rhel_username: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['rhelEmail'] | default('') }}"
    rhel_password: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['rhelPw'] | default('') }}"
    ansible_remote_tmp: "/var/tmp/.ansible/tmp"

  handlers:
    - name: restart systemd-resolved
      systemd:
        name: systemd-resolved
        state: restarted

  tasks:
    # -----------------------------
    # Optional DNS fix (safe, non-fatal)
    # -----------------------------
    - name: Configure DNS via systemd-resolved drop-in (Ubuntu, best-effort)
      when: ansible_distribution == "Ubuntu"
      block:
        - name: Ensure systemd-resolved drop-in directory exists
          file:
            path: /etc/systemd/resolved.conf.d
            state: directory
            mode: "0755"

        - name: Write Google DNS drop-in
          copy:
            dest: /etc/systemd/resolved.conf.d/99-google-dns.conf
            mode: "0644"
            content: |
              [Resolve]
              DNS=8.8.8.8
          notify: restart systemd-resolved
      rescue:
        - debug:
            msg: "Skipping DNS drop-in (systemd-resolved drop-in not available)."

    # -----------------------------
    # Ubuntu: Install + secure access pattern (root socket + admin password user)
    # -----------------------------
    - name: Update apt cache (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install MySQL Server + PyMySQL (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      apt:
        name:
          - mysql-server
          - python3-pymysql
        state: present

    - name: Ensure MySQL service is started and enabled (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      systemd:
        name: mysql
        state: started
        enabled: yes

    - name: Wait for MySQL socket (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      wait_for:
        path: /var/run/mysqld/mysqld.sock
        timeout: 60

    # BEST PRACTICE ON UBUNTU SERVERS:
    # - root uses auth_socket (sudo mysql works always)
    # - create 'admin' user for password-based automation/tests
    - name: Ensure MySQL root uses auth_socket (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      command: >
        sudo mysql -NBe
        "ALTER USER 'root'@'localhost' IDENTIFIED WITH auth_socket;
         FLUSH PRIVILEGES;"
      changed_when: true

    - name: Create admin user for password access (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      command: >
        sudo mysql -NBe
        "CREATE USER IF NOT EXISTS 'admin'@'localhost' IDENTIFIED BY '{{ mysql_root_password }}';
         GRANT ALL PRIVILEGES ON *.* TO 'admin'@'localhost' WITH GRANT OPTION;
         FLUSH PRIVILEGES;"
      changed_when: true

    - name: Create database if provided (Ubuntu)
      when: ansible_distribution == "Ubuntu" and (db_name | length > 0)
      command: >
        sudo mysql -NBe
        "CREATE DATABASE IF NOT EXISTS \`{{ db_name }}\`;"

    - name: Create app user and grant privileges if provided (Ubuntu)
      when: ansible_distribution == "Ubuntu" and (db_user | length > 0) and (db_password | length > 0) and (db_name | length > 0)
      command: >
        sudo mysql -NBe
        "CREATE USER IF NOT EXISTS '{{ db_user }}'@'localhost' IDENTIFIED BY '{{ db_password }}';
         GRANT ALL PRIVILEGES ON \`{{ db_name }}\`.* TO '{{ db_user }}'@'localhost';
         FLUSH PRIVILEGES;"

    # -----------------------------
    # RHEL: Keep your flow but fix root password setting properly for MySQL 8
    # -----------------------------
    - name: Register and subscribe RHEL system
      when: ansible_os_family == 'RedHat'
      command: subscription-manager register --username {{ rhel_username }} --password {{ rhel_password }} --auto-attach
      register: subscription_result
      failed_when: subscription_result.rc != 0 and 'already registered' not in subscription_result.stderr
      changed_when: subscription_result.rc == 0

    - name: Enable required RHEL repositories
      when: ansible_os_family == 'RedHat'
      command: subscription-manager repos --enable rhel-{{ ansible_distribution_major_version }}-for-x86_64-appstream-rpms
      register: repo_result
      failed_when: repo_result.rc != 0 and 'already enabled' not in repo_result.stderr
      changed_when: repo_result.rc == 0

    - name: Download MySQL repo RPM (RHEL)
      when: ansible_os_family == 'RedHat'
      get_url:
        url: "https://repo.mysql.com/mysql80-community-release-el{{ ansible_distribution_major_version }}-1.noarch.rpm"
        dest: /tmp/mysql80-community-release.rpm
        mode: "0644"

    - name: Install MySQL repo RPM (RHEL)
      when: ansible_os_family == 'RedHat'
      command: rpm -Uvh /tmp/mysql80-community-release.rpm
      register: mysql_repo_install
      failed_when: mysql_repo_install.rc != 0 and "is already installed" not in mysql_repo_install.stderr
      changed_when: mysql_repo_install.rc == 0

    - name: Import MySQL GPG Key (RHEL)
      when: ansible_os_family == 'RedHat'
      rpm_key:
        key: https://repo.mysql.com/RPM-GPG-KEY-mysql-2022
        state: present

    - name: Install MySQL server (RHEL)
      when: ansible_os_family == 'RedHat'
      dnf:
        name: mysql-community-server
        state: present

    - name: Ensure mysqld is started and enabled (RHEL)
      when: ansible_os_family == 'RedHat'
      systemd:
        name: mysqld
        state: started
        enabled: yes

    - name: Wait for MySQL to listen on 3306 (RHEL)
      when: ansible_os_family == 'RedHat'
      wait_for:
        port: 3306
        timeout: 60

    - name: Read temporary root password from mysqld log (RHEL / MySQL 8)
      when: ansible_os_family == 'RedHat'
      shell: "grep 'temporary password' /var/log/mysqld.log | tail -1 | awk '{print $NF}'"
      register: rhel_temp_root_pw
      changed_when: false

    - name: Set desired root password (RHEL / MySQL 8)
      when: ansible_os_family == 'RedHat'
      command: >
        mysql --connect-expired-password
        -uroot -p{{ rhel_temp_root_pw.stdout }}
        -e "ALTER USER 'root'@'localhost' IDENTIFIED BY '{{ mysql_root_password }}'; FLUSH PRIVILEGES;"
      changed_when: true

    # -----------------------------
    # Validation / output
    # -----------------------------
    - name: Display MySQL version
      command: mysql --version
      register: mysql_version
      changed_when: false

    - name: Print MySQL version
      debug:
        var: mysql_version.stdout

    - name: Show how to login (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      debug:
        msg:
          - "Local root login: sudo mysql"
          - "Password login: mysql -u admin -p  (password is dbCustomPassword or 'rootroot')"

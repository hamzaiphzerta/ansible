---
- name: Install Minio on Ubuntu 24.04 and RHEL
  hosts: all
  become: true

  # -------------------------------
  # Prompt for Minio password
  # -------------------------------
  vars_prompt:
    - name: "minio_root_password"
      prompt: "Enter Minio root password"
      private: yes

  vars:
    minio_home: /opt/minio
    minio_user: minio
    minio_version: "20241029160148.0.0"
    minio_root_user: admin
    rhel_username: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['rhelEmail'] | default('') }}"
    rhel_password: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['rhelPw'] | default('') }}"

  handlers:
    - name: restart systemd-resolved
      systemd:
        name: systemd-resolved
        state: restarted

  tasks:
    # -------------------------------
    # DNS Configuration
    # -------------------------------
    - name: Configure Google DNS (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      lineinfile:
        path: /etc/systemd/resolved.conf
        regexp: '^#?DNS='
        line: 'DNS=8.8.8.8'
      notify: restart systemd-resolved

    - name: Configure Google DNS (RHEL)
      when: ansible_os_family == "RedHat"
      lineinfile:
        path: /etc/resolv.conf
        regexp: '^nameserver'
        line: 'nameserver 8.8.8.8'

    # -------------------------------
    # Clear proxy settings
    # -------------------------------
    - name: Clear apt proxy settings (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      file:
        path: /etc/apt/apt.conf.d/90curtin-aptproxy
        state: absent

    - name: Clear yum proxy settings (RHEL)
      when: ansible_os_family == "RedHat"
      file:
        path: /etc/yum.conf.d/90curtin-aptproxy
        state: absent

    # -------------------------------
    # Create Minio user & directories
    # -------------------------------
    - name: Create minio user
      user:
        name: "{{ minio_user }}"
        shell: /bin/bash
        create_home: yes

    - name: Create Minio directories
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ minio_user }}"
        group: "{{ minio_user }}"
        mode: '0755'
      loop:
        - "{{ minio_home }}"
        - "{{ minio_home }}/data"

    # -------------------------------
    # Ubuntu-specific installation
    # -------------------------------
    - name: Download Minio package (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      get_url:
        url: "https://dl.min.io/server/minio/release/linux-amd64/archive/minio_{{ minio_version }}_amd64.deb"
        dest: "/tmp/minio.deb"

    - name: Install Minio (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      apt:
        deb: /tmp/minio.deb
        state: present

    - name: Find Minio binary path (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      command: "which minio"
      register: minio_path
      changed_when: false

    - name: Ensure Minio binary is in /usr/local/bin (Ubuntu)
      when: ansible_distribution == "Ubuntu"
      file:
        src: "{{ minio_path.stdout }}"
        dest: /usr/local/bin/minio
        state: link
      when: minio_path.stdout != '/usr/local/bin/minio'

    # -------------------------------
    # RHEL-specific installation
    # -------------------------------
    - name: Register and subscribe RHEL system
      when: ansible_os_family == "RedHat"
      command: subscription-manager register --username {{ rhel_username }} --password {{ rhel_password }} --auto-attach
      register: subscription_result
      failed_when: subscription_result.rc != 0 and 'This system is already registered' not in subscription_result.stderr
      changed_when: subscription_result.rc == 0

    - name: Enable required RHEL repositories
      when: ansible_os_family == "RedHat"
      command: subscription-manager repos --enable rhel-8-for-x86_64-appstream-rpms
      register: repo_result
      failed_when: repo_result.rc != 0 and 'already enabled' not in repo_result.stderr
      changed_when: repo_result.rc == 0

    - name: Install wget (RHEL)
      when: ansible_os_family == "RedHat"
      dnf:
        name: wget
        state: present

    - name: Download Minio package (RHEL)
      when: ansible_os_family == "RedHat"
      get_url:
        url: "https://dl.min.io/server/minio/release/linux-amd64/archive/minio-{{ minio_version }}-1.x86_64.rpm"
        dest: "/tmp/minio.rpm"

    - name: Install Minio (RHEL)
      when: ansible_os_family == "RedHat"
      dnf:
        name: /tmp/minio.rpm
        state: present
        disable_gpg_check: yes

    # -------------------------------
    # Systemd service (common)
    # -------------------------------
    - name: Create Minio systemd service file
      copy:
        dest: /etc/systemd/system/minio.service
        content: |
          [Unit]
          Description=MinIO
          Documentation=https://min.io/docs
          Wants=network-online.target
          After=network-online.target
          AssertFileIsExecutable=/usr/local/bin/minio

          [Service]
          User={{ minio_user }}
          Group={{ minio_user }}
          WorkingDirectory={{ minio_home }}
          Environment="MINIO_ROOT_USER={{ minio_root_user }}"
          Environment="MINIO_ROOT_PASSWORD={{ minio_root_password }}"
          ExecStart=/usr/local/bin/minio server {{ minio_home }}/data --console-address :9001
          Restart=always
          LimitNOFILE=65536
          TimeoutStopSec=infinity
          SendSIGKILL=no

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Start and enable Minio service
      systemd:
        name: minio
        state: started
        enabled: yes

    # -------------------------------
    # Cleanup
    # -------------------------------
    - name: Clean up downloaded files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/minio.deb
        - /tmp/minio.rpm
      ignore_errors: yes

    # -------------------------------
    # Wait for Minio console
    # -------------------------------
    - name: Wait for Minio console to start
      wait_for:
        port: 9001
        delay: 10
        timeout: 300

    - name: Installation complete message
      debug:
        msg:
          - "Minio has been installed successfully."
          - "Access the Minio Console at http://<server-ip>:9001"
          - "Default credentials:"
          - "Username: {{ minio_root_user }}"
          - "Password: {{ minio_root_password }}"
          - "Please change these credentials after first login."


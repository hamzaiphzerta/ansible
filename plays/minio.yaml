---
- name: Install Minio on Ubuntu 24.04 (Morpheus)
  hosts: all
  become: true

  vars:
    minio_home: /opt/minio
    minio_user: minio
    minio_version: "20241029160148.0.0"
    minio_root_user: admin
    minio_root_password: "{{ minioPw }}"   # Morpheus input variable

  tasks:
    # -------------------------------
    # Ensure Minio user & directories
    # -------------------------------
    - name: Create minio user
      user:
        name: "{{ minio_user }}"
        shell: /bin/bash
        create_home: yes

    - name: Create Minio directories
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ minio_user }}"
        group: "{{ minio_user }}"
        mode: '0755'
      loop:
        - "{{ minio_home }}"
        - "{{ minio_home }}/data"

    # -------------------------------
    # Download and install Minio
    # -------------------------------
    - name: Download Minio package
      get_url:
        url: "http://dl.min.io/server/minio/release/linux-amd64/minio_{{ minio_version }}_amd64.deb"
        dest: "/tmp/minio.deb"

    - name: Install Minio package
      apt:
        deb: /tmp/minio.deb
        state: present

    - name: Ensure Minio binary is in /usr/local/bin
      file:
        src: /usr/bin/minio
        dest: /usr/local/bin/minio
        state: link

    # -------------------------------
    # Create systemd service
    # -------------------------------
    - name: Create Minio systemd service
      copy:
        dest: /etc/systemd/system/minio.service
        content: |
          [Unit]
          Description=MinIO
          Documentation=https://min.io/docs
          Wants=network-online.target
          After=network-online.target
          AssertFileIsExecutable=/usr/local/bin/minio

          [Service]
          User={{ minio_user }}
          Group={{ minio_user }}
          WorkingDirectory={{ minio_home }}
          Environment="MINIO_ROOT_USER={{ minio_root_user }}"
          Environment="MINIO_ROOT_PASSWORD={{ minio_root_password }}"
          ExecStart=/usr/local/bin/minio server {{ minio_home }}/data --console-address :9001
          Restart=always
          LimitNOFILE=65536
          TimeoutStopSec=infinity
          SendSIGKILL=no

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Start and enable Minio service
      systemd:
        name: minio
        state: started
        enabled: yes

    # -------------------------------
    # Cleanup
    # -------------------------------
    - name: Remove temporary Minio package
      file:
        path: /tmp/minio.deb
        state: absent

    # -------------------------------
    # Wait for Minio console
    # -------------------------------
    - name: Wait for Minio console port 9001
      wait_for:
        port: 9001
        delay: 5
        timeout: 180

    - name: Installation complete
      debug:
        msg:
          - "Minio installed successfully!"
          - "Console URL: http://<server-ip>:9001"
          - "Username: {{ minio_root_user }}"
          - "Password: {{ minio_root_password }}"
          - "Please change the password after first login."


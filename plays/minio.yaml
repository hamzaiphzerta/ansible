---
- name: Install Minio on Ubuntu 24.04
  hosts: all
  become: true

  vars:
    minio_home: /opt/minio
    minio_user: minio
    minio_version: "20241029160148.0.0"
    minio_root_user: admin
    
    minio_root_password: "{{ hostvars[inventory_hostname]['morpheus']['customOptions']['minioPw'] | default('minio') }}"

  handlers:
    - name: restart systemd-resolved
      systemd:
        name: systemd-resolved
        state: restarted

  tasks:
    # -------------------------------
    # DNS Configuration
    # -------------------------------
    - name: Configure Google DNS (Ubuntu)
      lineinfile:
        path: /etc/systemd/resolved.conf
        regexp: '^#?DNS='
        line: 'DNS=8.8.8.8'
      notify: restart systemd-resolved

    # -------------------------------
    # Clear apt proxy settings
    # -------------------------------
    - name: Clear apt proxy settings (Ubuntu)
      file:
        path: /etc/apt/apt.conf.d/90curtin-aptproxy
        state: absent

    # -------------------------------
    # Create Minio user & directories
    # -------------------------------
    - name: Create minio user
      user:
        name: "{{ minio_user }}"
        shell: /bin/bash
        create_home: yes

    - name: Create Minio directories
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ minio_user }}"
        group: "{{ minio_user }}"
        mode: '0755'
      loop:
        - "{{ minio_home }}"
        - "{{ minio_home }}/data"

    # -------------------------------
    # Download and install Minio
    # -------------------------------
    - name: Download Minio package (Ubuntu)
      get_url:
        url: "https://dl.min.io/server/minio/release/linux-amd64/minio_{{ minio_version }}_amd64.deb"
        dest: "/tmp/minio.deb"

    - name: Install Minio (Ubuntu)
      apt:
        deb: /tmp/minio.deb
        state: present

    - name: Find Minio binary path
      command: "which minio"
      register: minio_path
      changed_when: false

    - name: Ensure Minio binary is in /usr/local/bin
      file:
        src: "{{ minio_path.stdout }}"
        dest: /usr/local/bin/minio
        state: link
      when: minio_path.stdout != '/usr/local/bin/minio'

    # -------------------------------
    # Systemd service
    # -------------------------------
    - name: Create Minio systemd service file
      copy:
        dest: /etc/systemd/system/minio.service
        content: |
          [Unit]
          Description=MinIO
          Documentation=https://min.io/docs
          Wants=network-online.target
          After=network-online.target
          AssertFileIsExecutable=/usr/local/bin/minio

          [Service]
          User={{ minio_user }}
          Group={{ minio_user }}
          WorkingDirectory={{ minio_home }}
          Environment="MINIO_ROOT_USER={{ minio_root_user }}"
          Environment="MINIO_ROOT_PASSWORD={{ minio_root_password }}"
          ExecStart=/usr/local/bin/minio server {{ minio_home }}/data --console-address :9001
          Restart=always
          LimitNOFILE=65536
          TimeoutStopSec=infinity
          SendSIGKILL=no

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Start and enable Minio service
      systemd:
        name: minio
        state: started
        enabled: yes

    # -------------------------------
    # Cleanup
    # -------------------------------
    - name: Clean up downloaded files
      file:
        path: /tmp/minio.deb
        state: absent
      ignore_errors: yes

    # -------------------------------
    # Wait for Minio console
    # -------------------------------
    - name: Wait for Minio console to start
      wait_for:
        port: 9001
        delay: 10
        timeout: 300

    - name: Installation complete message
      debug:
        msg:
          - "Minio has been installed successfully."
          - "Access the Minio Console at http://<server-ip>:9001"
          - "Username: {{ minio_root_user }}"
          - "Password: {{ minio_root_password }}"
          - "Please change these credentials after first login."
